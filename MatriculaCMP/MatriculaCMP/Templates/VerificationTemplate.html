<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .card {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .code {
            font-size: 24px;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verificación de Registro</h2>
        <p>Tu código de verificación es:</p>
        <p class="code">{{Codigo}}</p>
        <p>Este código es válido solo por 5 minutos.</p>
    </div>
</body>
</html>
